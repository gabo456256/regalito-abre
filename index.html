<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulipanes Rosados Pro</title>
    <style>
/* --- TU CÓDIGO BASE INTEGRADO --- */
*, *::after, *::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #000;
  --fl-speed: 0.8s;
  --tulip-pink: #ff69b4; /* Color de los tulipanes */
  --tulip-light: #ffb6c1;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background-color: var(--dark-color);
  overflow: hidden;
  perspective: 1000px;
}

.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
    radial-gradient(ellipse at bottom, var(--dark-color), rgba(255, 105, 180, 0.2)),
    repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
    linear-gradient(90deg, #1a0a1a, #000);
}

.shooting-stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.shooting-star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
  opacity: 0;
  animation: shootingStar 3s linear infinite;
}

@keyframes shootingStar {
  0% { opacity: 0; transform: translateX(0) translateY(0) rotate(45deg); }
  10% { opacity: 1; }
  100% { opacity: 0; transform: translateX(120vw) translateY(50vh) rotate(10deg); }
}

/* --- TULIPANES (Evolución de tus flores) --- */
.flowers {
  position: relative;
  transform: scale(0.9);
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.flower {
  position: relative;
  bottom: 10vmin;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flower__line {
  width: 2vmin;
  height: 50vmin;
  background-image: linear-gradient(to top, #1a3026, #2f4f4f);
  border-radius: 4vmin;
}

.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
  top: -1vmin;
}

.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 10vmin;
  height: 14vmin;
  border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
  background: linear-gradient(to top, var(--tulip-pink), var(--tulip-light));
  transform-origin: bottom center;
  box-shadow: inset 0 0 2vmin rgba(0,0,0,0.1);
}

.flower__leaf--1 { transform: translate(-50%, 0) rotate(-20deg); z-index: 3; }
.flower__leaf--2 { transform: translate(-50%, 0) rotate(20deg); z-index: 3; }
.flower__leaf--3 { transform: translate(-50%, 0) scale(1.1); background: var(--tulip-pink); z-index: 2; }

@keyframes blooming-flower {
  0% { transform: scale(0); opacity: 0; }
}

/* --- CAPA DE INICIO Y FINAL --- */
#capa-inicio {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: black; display: flex; justify-content: center; align-items: center;
    z-index: 9999; cursor: pointer; transition: opacity 1.5s;
}

#contenido-total {
    width: 100%; height: 100%; display: flex; align-items: flex-end; justify-content: center;
    transition: opacity 3s ease;
}

.texto-dorado {
    color: #ffd700; font-family: 'Arial', sans-serif;
    font-size: 2rem; letter-spacing: 5px; animation: latido 2s infinite;
}

@keyframes latido { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }
    </style>
</head>
<body>

    <!-- CAPA DE INICIO -->
    <div id="capa-inicio" onclick="comenzar()">
        <h1 class="texto-dorado">TOCA PARA COMENZAR</h1>
    </div>

    <!-- AUDIO -->
    <audio id="musicaFondo">
        <!-- He puesto una melodía melancólica que pega con tulipanes -->
        <source src="https://www.chosic.com" type="audio/mpeg">
    </audio>

    <!-- TODO TU CONTENIDO JUNTO -->
    <div id="contenido-total">
        <div class="night"></div>
        
        <div class="shooting-stars">
            <div class="shooting-star" style="left:10%; top:5%; animation-delay:0s"></div>
            <div class="shooting-star" style="left:40%; top:15%; animation-delay:2s"></div>
            <div class="shooting-star" style="left:70%; top:10%; animation-delay:4s"></div>
        </div>

        <div class="flowers">
            <!-- Tulipán 1 -->
            <div class="flower">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            <!-- Tulipán 2 -->
            <div class="flower" style="transform: scale(0.8); margin-left: 20px;">
                <div class="flower__leafs" style="animation-delay: 0.5s;">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                </div>
                <div class="flower__line" style="height: 40vmin;"></div>
            </div>
        </div>
    </div>

    <script>
        const capaInicio = document.getElementById('capa-inicio');
        const contenido = document.getElementById('contenido-total');
        const musica = document.getElementById('musicaFondo');

        function comenzar() {
            musica.currentTime = 0; // Empieza en el segundo 0
            musica.play();
            capaInicio.style.opacity = '0';
            setTimeout(() => { capaInicio.style.display = 'none'; }, 1500);
        }

        musica.addEventListener('timeupdate', function() {
            // Al llegar al segundo 30
            if (this.currentTime >= 30) {
                this.pause();
                // Desvanecido total para indicar que terminó
                contenido.style.opacity = "0";
            }
        });
    </script>
</body>
</html>
